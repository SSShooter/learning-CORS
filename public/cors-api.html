<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS API test</title>
</head>

<body>
    <script type="module">
        const data = {
            test: 1
        }
        const headers = {
            "Content-Type": "application/json",
        }
        // 同源
        fetch('/', {
            method: 'POST',
            headers,
            body: JSON.stringify(data),
        })
        // CORS
        fetch('http://localhost:3000/cors', {
            method: 'POST',
            headers: {
                ...headers,
                'Custom-Header': 'wow!'
            },
            body: JSON.stringify(data),
            credentials: "include"
        })
        // CORS，且简单请求
        fetch('http://localhost:3000/cors-simple', {
            method: 'GET',
        })
        // 跨域
        fetch('http://localhost:3000/cross-origin', {
            method: 'POST',
            headers: {
                ...headers,
                'Custom-Header': 'wow!'
            },
            body: JSON.stringify(data),
            credentials: "include"
        })
        // 跨域，但是简单请求
        fetch('http://localhost:3000/cross-origin-simple', {
            method: 'GET',
        })
    </script>
</body>

</html>
